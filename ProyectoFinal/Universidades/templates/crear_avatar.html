{% extends 'padre.html' %}

{% block titulo %}
  Crear Avatar
{% endblock %}

{% block cambia %}
  {% if form.errors %}
    <p style="color: red;">{{ form.errors }}</p>
  {% endif %}

  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Agregar o editar avatar:</h3>
    <table>
      {{ form.as_table }}
    </table>
    <br>
    <input type="submit" value="Subir imagen">
  </form>
{% endblock %}
