{% extends 'padre.html' %}

{% block titulo %}
  Formulario - Profesores
{% endblock %}

{% block cambia %}
  {% if form.errors %}
    <p style="color: red;">{{ form.errors }}</p>
  {% endif %}
  <div class="container w-25 pt-1">
    <h3 class="text-center">Agregar profesor</h3>
    <form class="d-flex justify-content-center m-2" action="" method="POST">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
    </form>
    <div class="container text-center w-100 d-flex m-auto pb-3">
      <input class="btn btn-dark mx-2 w-50" type="submit" value="Enviar">
      <a class="btn btn-primary mx-2 w-50" href="{% url 'profesores' %}">Volver</a>
    </div>
  </div>
{% endblock %}
