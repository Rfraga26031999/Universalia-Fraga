{% extends 'padre.html' %}

{% block titulo %}
  Profesores
{% endblock %}

{% block cambia %}
  <h2 class="masthead-heading mb-0">¿Sos profesor?</h2>
  <h3 class="masthead-subheading mb-0 pb-4">¡Sumate a Universalia!</h3>
  <div class="container-fluid d-grid align-items-center justify-content-center w-50 bg-dark rounded" style="--bs-bg-opacity: .8;">
    <h3 class="pt-2 text-center">Nuestros profesores:</h3>
    {% for profesor in profesores %}
    <div class="container-fluid pb-3">
      <div class="row">
        <div class="col-7 d-flex align-items-center">
          <a class="text-decoration-none text-danger test-start" href="{% url 'ver_profesor' profesor.id %}">{{ profesor }}</a>
        </div>
        <div class="col-5 d-flex justify-content-center">
          <button class="btn btn-primary mx-2"><a class="d-block text-white text-decoration-none" href="{% url 'borrar_profesores' profesor.id %}">Borrar</a></button>
          <button class="btn btn-primary"><a class="d-block text-white text-decoration-none" href="{% url 'editar_profesor' profesor.id %}">Editar</a></button>
        </div>
      </div>
    </div>
    {% endfor %}
    <a class="d-flex btn btn-dark mb-3 w-50 justify-content-center m-auto" href="{% url 'formulario_profesores' %}">Agregar profesor</a>
  </div>
{% endblock %}
