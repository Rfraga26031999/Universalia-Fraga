{% extends 'padre.html' %}

{% block titulo %}
  Carreras
{% endblock %}

{% block cambia %}
  <h3>Estas son las carreras disponibles:</h3>
  {% for carrera in carreras %}
    <a href="{% url 'ver_carrera' carrera.id %}">{{ carrera }}</a>
    <a href="{% url 'borrar_carreras' carrera.id %}">Borrar</a>
    <a href="{% url 'actualizar_carreras' carrera.id %}">Editar</a>
    <br>
  {% endfor %}
  <a class="btn btn-primary" href="{% url 'formulario_carreras' %}">Agregar carrera</a>
{% endblock %}
