{% extends 'padre.html' %}

{% block titulo %}
  Formulario - Carreras
{% endblock %}

{% block cambia %}
  {% if form.errors %}
    <p style="color: red;">{{ form.errors }}</p>
  {% endif %}
  <div class="container-fluid w-25 pt-1">
    <h3 class="text-center">Agregar carrera</h3>
    <form class="d-flex justify-content-center m-2" action="" method="POST">
      {% csrf_token %}
      <div class="container">
        <div class="row">
          <table class="table">
            {{ form.as_table }}
          </table>
          <div class="container text-center w-100 d-flex m-auto pb-3">
            <input class="btn btn-dark mx-2 w-50" type="submit" value="Enviar">
            <a class="btn btn-primary mx-2 w-50" href="{% url 'carreras' %}">Volver</a>
          </div>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
