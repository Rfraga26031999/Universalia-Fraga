{% extends 'padre.html' %}

{% block titulo %}
  Buscar
{% endblock %}

{% block cambia %}
  Estoy buscando los estudiantes inscriptos en la carrera: {{ carrera }}

  {% if estudiantes %}
    <ul>
      {% for estudiante in estudiantes %}
        <li>{{ estudiante }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
